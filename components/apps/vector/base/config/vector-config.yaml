data_dir: /vector-data-dir
api:
  enabled: true
  address: 127.0.0.1:8686
  playground: true

sources:
  falco:
    type: http_server
    address: 0.0.0.0:8080
    decoding:
      codec: json
    enconding: json

transforms:
  add-clustername:
    type: remap
    inputs:
      - falco
    file: /etc/vector/vrl/remap-add-clustername.vrl

  filter-siem:
    type: filter
    inputs:
      - add-clustername
    condition:
      type: vrl
      source: |-
        required_tag = "siem"
        tags = array!(.tags)
        exists(.tags) && includes(value: tags, item: required_tag)

  filter-audit:
    type: filter
    inputs:
      - add-clustername
    condition:
      type: vrl
      source: |-
        required_tag = "audit"
        tags = array!(.tags)
        exists(.tags) && includes(value: tags, item: required_tag)

  filter-alg:
    type: filter
    inputs:
      - add-clustername
    condition:
      type: vrl
      source: |-
        required_tag = "alg"
        tags = array!(.tags)
        exists(.tags) && includes(value: tags, item: required_tag)

sinks:
  stdout:
    type: console
    encoding:
      codec: json
    inputs:
      - falco

  siem:
    type: kafka
    topic: siem
    bootstrap_servers: "simple-cluster-kafka-tls-0-kafka.apps.sno.aws.tntinfra.net:443"
    buffer:
      when_full: drop_newest
    encoding:
      codec: json
    tls:
      enabled: true
      verify_certificate: false
      verify_hostname: false
      ca_file: /kafka-mitre/ca.crt
      crt_file: /kafka-mitre/user.crt
      key_file: /kafka-mitre/user.key
    inputs:
      - filter-siem

  audit:
    type: kafka
    topic: audit
    bootstrap_servers: "simple-cluster-kafka-tls-0-kafka.apps.sno.aws.tntinfra.net:443"
    buffer:
      when_full: drop_newest
    encoding:
      codec: json
    tls:
      enabled: true
      verify_certificate: false
      verify_hostname: false
      ca_file: /kafka-mitre/ca.crt
      crt_file: /kafka-mitre/user.crt
      key_file: /kafka-mitre/user.key
    inputs:
      - filter-audit

  alg:
    type: kafka
    topic: alg
    bootstrap_servers: "simple-cluster-kafka-tls-0-kafka.apps.sno.aws.tntinfra.net:443"
    buffer:
      when_full: drop_newest
    encoding:
      codec: json
    tls:
      enabled: true
      verify_certificate: false
      verify_hostname: false
      ca_file: /kafka-mitre/ca.crt
      crt_file: /kafka-mitre/user.crt
      key_file: /kafka-mitre/user.key
    inputs:
      - filter-alg
