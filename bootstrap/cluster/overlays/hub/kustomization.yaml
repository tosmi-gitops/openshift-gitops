---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

patches:
  - target:
      kind: AppProject
      name: replaceme
    patch: |-
      - op: replace
        path: /metadata/name
        value: hub
      - op: replace
        path: /spec/destinations/0/name
        value: in-cluster
      - op: replace
        path: /spec/destinations/1/name
        value: in-cluster

  - target:
      kind: Application
      name: cluster-config-manager-
    patch: |-
      - op: replace
        path: /metadata/name
        value: cluster-config-manager-hub
      - op: replace
        path: /spec/destination/name
        value: in-cluster
      - op: replace
        path: /spec/project
        value: hub
      - op: replace
        path: /spec/source/path
        value: clusters/hub/argocd
