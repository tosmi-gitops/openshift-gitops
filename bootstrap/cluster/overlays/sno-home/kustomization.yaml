---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

  # Everything else is managed by ArgoCD
  - cluster-config-project.yaml
  - tenants-project.yaml
  - cluster-config-manager-app.yaml

patches:
  - target:
      kind: AppProject
      name: cluster-config-managers
    patch: |-
      - op: replace
        path: /spec/destinations/0/name
        value: sno-home

  - target:
      kind: AppProject
      name: replaceme
    patch: |-
      - op: replace
        path: /metadata/name
        value: cluster-config-sno-home
      - op: replace
        path: /spec/destinations/0/name
        value: sno-home
      - op: replace
        path: /spec/destinations/1/name
        value: sno-home

  - target:
      kind: Application
      name: cluster-config-manager-
    patch: |-
      - op: replace
        path: /metadata/name
        value: cluster-config-manager-sno-home
      - op: replace
        path: /spec/destination/name
        value: sno-home
      - op: replace
        path: /spec/project
        value: cluster-config-managers
      - op: replace
        path: /spec/source/path
        value: clusters/sno-home/argocd
