---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: replaceme
  namespace: openshift-gitops
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: '*'
      name: 'replaceme'
    - namespace: 'openshift-gitops'
      name: 'in-cluster'
  sourceRepos:
    - https://github.com/tosmi-gitops/openshift-gitops.git
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cluster-config-managers
  namespace: openshift-gitops
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: 'openshift-gitops'
      name: 'sno-home'
  sourceRepos:
    - https://github.com/tosmi-gitops/openshift-gitops.git
